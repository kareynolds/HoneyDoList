<html>

<head>
    <title>Honey-Do List</title>
    <script src="https://use.fontawesome.com/4bbda82f47.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css">
</head>

<body>
    <div id="container">
        <h1> Honey-Do List <i class="fa fa-minus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add a new Chore">
        <ul>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i> </span>Take Out Trash</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i> </span>Clean Dogs Kennel</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i> </span>Fix Gutter</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i> </span>Do Dishes</li>
        </ul>
    </div>
    
       <div id="gradient">
        <button id="gradientButton"> Change background </button>
    </div>


</body>
<script type="text/javascript" src="script.js"></script>

</html>
